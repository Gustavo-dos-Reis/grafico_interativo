<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1></i> Gráfico Interativo</h1>
        </header>
        
        <main class="conteudo-principal">
            <div class="grafico-container">
                <div class="grafico" id="grafico">
                    <div class="mensagem-vazio" id="mensagem-vazio">
                        <i class="fas fa-chart-pie icone-vazio"></i>
                        <p>Adicione dados para visualizar o gráfico</p>
                    </div>
                </div>
                <div class="eixo-y" id="eixo-y"></div>
                <div class="eixo-x" id="eixo-x"></div>
            </div>
            
            <div class="painel-controle">
                <div class="entrada-dados">
                    <div class="campo-entrada">
                        <label for="nome-dado">Nome do item</label>
                        <input type="text" id="nome-dado" placeholder="Ex: Vendas Janeiro" required>
                    </div>
                    <div class="campo-entrada">
                        <label for="valor-dado"> Valor</label>
                        <input type="number" id="valor-dado" placeholder="Ex: 1500" min="0" step="0.01" required>
                    </div>
                    <button id="adicionar-btn" class="btn-primario">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
                
                <div class="acoes">
                    <button id="limpar-btn" class="btn-secundario">
                        <i class="fas fa-trash-alt"></i> Limpar Tudo
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
